<!DOCTYPE html>
<html>
<head> 
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Book Marker Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Satisfy" rel="stylesheet">

</head>
<body onload="fetchBookmarks()">
    <header>
        <img src="butterfly.jpg" alt="butterfly">
        <h1>Bookmark Sites!</h1>
    </header>
    <form id="myForm">
        <div class="form-group">
            <label>Site Name:</label>
            <input type="text" class="form-control" id="siteName" placeholder="Website Name">
        </div>
        <div class="form-group">
            <label>Site URL:    </label>
            <input type="text" class="form-control" id="siteURL" placeholder="Website URL">
        </div>
        <button type="submit" class="btn">Submit</button>
        <div id ="bookmarksResults"></div> 
    </form>
    
    <footer>
        <p>&copy; 2018 Bookmark App , MNG Inc.</p>
    </footer>
    
    
    <script src="app.js"></script>
</body>
</html>
